<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Geolocation</h2>

    <p>Click the button to get your coordinate</p>
    <button onclick="getLocation()">Try not</button>

    <p id="demo"></p>

    <script>
        const demopara = window.document.getElementById("demo");

        function getLocation(){
            try{
                navigator.geolocation.getCurrentPosition(showPosition);
            }catch{
                demopara.innerHTML = err;
            }
        }
        function showPosition(position){
            demopara.innerHTML = "Latitude : "  + position.coords.latitude + "<br/> Longitude : "
             + position.coords.latitude;
        }
    </script>
</body>
</html>
