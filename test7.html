      .container {
        display: grid;
        grid-template-columns: 1.3fr 1.2fr 1.2fr;
        grid-template-rows: 0.8fr 0.9fr 1fr;
        gap: 0px 0px;
        grid-auto-flow: row;
      }
    .container img{
        width: 50%;
    }
      .images1 {
        grid-area: 1 / 1 / 2 / 2;
      }

      .images2 {
        grid-area: 1 / 3 / 2 / 4;
      }

      .images3 {
        grid-area: 3 / 1 / 4 / 2;
      }

      .images4 {
        grid-area: 3 / 3 / 4 / 4;
      }

      .images5 {
        grid-area: 2 / 2 / 3 / 3;
      }

      .Img1 {
        grid-area: 1 / 1 / 2 / 3;
      }

      .img2 {
        grid-area: 1 / 3 / 3 / 4;
      }

      .img3 {
        grid-area: 2 / 1 / 3 / 2;
      }

      .img4 {
        grid-area: 2 / 2 / 3 / 3;
      }

      .img5 {
        grid-area: 3 / 1 / 4 / 4;
      }
    </style>
